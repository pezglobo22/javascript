    <h1>JSON javaScript</h1>

<script>
    const json = {
        cadena: "jorge",
        numero: 26,
        booleano: true,
        arreglo: ["comer", "dormir"],
        objeto: {
            facebook: "@jaqm.com",
            email: "alejandroqm@gmail.com"
        },
        nulo: null
    }
    //parse para trabajar en notacion javascrit
    //stringify para trabajar JSON en cadena
    console.log(json);
    console.log(JSON);
    console.log("{}");
    console.log(JSON.parse("{}"));
    console.log(JSON.parse("[1, 2, 3]"));
    console.log(JSON.stringify([1, 2, 3]));
    console.log(JSON.stringify({}));
    console.log(JSON.stringify({x: 2, y: 3}));
    console.log(JSON.stringify(json));
