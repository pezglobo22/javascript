    <h1>Expreciones regulares</h1>

<script>
    let cadena = "hola hola halo helo hilo hulo";
    let expReg = new RegExp("hola","ig");//declarar un exprecion regular (busqueda, banderas)
    //รณ
    let expReg2 = /hola{1,3}/ig;// primero la palabra el numero de veces despues la bandera ejm \d buscar numero [0-9]
    console.log("**********")
    console.log(expReg2.test(cadena));
    console.log(expReg2.exec(cadena));

    //funciones anonimas auto ejecutables
    (function(){
        console.log("Mi primer IIFE");
    })();

    (function(d=null, w=null, c=null){    
        console.log("Mi segunda IIFE");
        console.log(d);
        console.log(w);
        c.log("este es un log");
    })(document, window, console);

</script>
